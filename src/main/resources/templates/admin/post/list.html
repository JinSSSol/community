<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시글 관리</title>
  <style>
    .list table {
      width: 100%;
      border-collapse: collapse;
    }

    .list table th, .list table td {
      border: solid 1px #000;
    }

  </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {

      $('#selectAll').on('click', function() {

        var checked = $(this).is(':checked');

        $('#dataLIst input[type=checkbox]').each(function(k, v) {
          $(this).prop('checked', checked);
        });
      });

      $('#deleteButton').on('click', function() {

        var $checked = $('#dataLIst input[type=checkbox]:checked');
        if ($checked.length < 1) {
          alert(' 삭제할 데이터를 선택해 주세요. ');
          return false;
        }

        if (!confirm(' 선택한 데이터를 삭제하시겠습니까? ')) {
          return false;
        }

        var idList = [];
        $checked.each(function(k, v) {
          idList.push($(this).val());
        });

        var $deleteForm = $('form[name=deleteForm]');
        $deleteForm.find('input[name=idList]').val( idList.join(',') );
        $deleteForm.submit();

      });
    });
  </script>

</head>
<body>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>
<h>전체 게시글 목록</h></h1>

<div class="list">

  <div class="buttons">
    <p class="total-count">전체 <span th:text="${totalCount}"></span>개</p>
    <button id="deleteButton" type="button">선택 삭제</button>
  </div>

  <table>
    <thead>
    <tr>
      <th>
        <input id="selectAll" type="checkbox" />
      </th>
      <th> NO</th>
      <th>
        게시글 제목
      </th>
      <th>
        작성자
      </th>
      <th>
        작성일시
      </th>

    </tr>
    </thead>
    <tbody id="dataLIst">
    <tr th:each="x : ${list}">
      <td>
        <input type="checkbox" th:value="${x.postId}" />
      </td>
      <td th:text="${x.seq}">1</td>
      <td>
        <p>
          <a th:href="'/post/detail/' + ${x.postId}" th:text="${x.title}">제목</a>
        </p>
      </td>
      <td>
        <p>
          <a th:href="'/admin/post/' + ${x.userId}" th:text="${x.userName}">작성자</a>
        </p>
      </td>
      <td>
        <p th:text="${x.createAt}">2021.01.01</p>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="pager" th:utext="${pager}">
</div>

<form name="deleteForm" method="post" action="/post/delete">
  <input type="hidden" name="idList"/>
</form>

</body>
</html>
